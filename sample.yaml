applicationLogs:
  applicationLogPatternStrategies:
  - archiveAppMananged: true
    archiveLogpattern: devis.log\.+
    compressionAppManaged: true
    info: LTomcat LocalHost files
    logPattern: devis.log.*
    retentionInDay: 360
    rotationAppManaged: false
  - archiveAppMananged: true
    archiveLogpattern: application.log.\.+
    compressionAppManaged: true
    info: LTomcat LocalHost files
    logPattern: application.log
    retentionInDay: 360
    rotationAppManaged: false
company: ritmx
documentType: Descripteur de d√©ployment applicatif
monitoringSupport:
  jmx: true
  jolokia: false
  springboot: false
runDescription:
  jvmProfiles:
    profiles:
    - jvmOptions:
        dparameters:
        - -agentlib:jdwp=transport=dt_socket, address={{env.CATALINA_BASE_DEBUGPORT}}, server=y, suspend=n
        - -DtomcatserverName={{env.customHostName}} -Dtomcat.nodeid={{env.nodeid}} -Dtomcat.internalProxies={{env.internalproxiesTomcatFormat}}
        - -Dritmx.configuration=classpath:./
        - -Djdbc.schema={{app.user.jdbc}}
        - -Djdbc.username={{app.user.jdbc}}
        - -Djdbc.password={{app.user.jdbc.password}}
        needReplacement: true
        quoted: false
        xparameters:
        - -XX:+PrintGCTimeStamps
        - -XX:+PrintGCDetails
        - -XX:+PrintGCDateStamps
        - -Xloggc:{{env.CATALINA_BASE}}/logs/GC.log
        - -XX:+UseGCLogFileRotation
        - -XX:NumberOfGCLogFiles=5
        - -XX:GCLogFileSize=50M
        - -Xmx{{env.MEMORYJVMMAX}}g
        - -Xms{{env.MEMORYJVMMAX}}g
        - -XX:+HeapDumpOnOutOfMemoryError
        - -XX:HeapDumpPath={{env.CATALINA_BASE}}/memorydumps
      name: debug
    - jvmOptions:
        dparameters:
        - -Dritmx.configuration=classpath:./
        - -Djdbc.schema={{app.user.jdbc}}
        - -Djdbc.username={{app.user.jdbc}}
        - -Djdbc.password={{app.user.jdbc.password}}
        needReplacement: true
        quoted: false
        xparameters:
        - -XX:+PrintGCTimeStamps
        - -XX:+PrintGCDetails
        - -XX:+PrintGCDateStamps
        - -Xloggc:{{env.CATALINA_BASE}}/logs/GC.log
        - -XX:+UseGCLogFileRotation
        - -XX:NumberOfGCLogFiles=5
        - -XX:GCLogFileSize=50M
        - -Xmx{{env.MEMORYJVMMAX}}g
        - -Xms{{env.MEMORYJVMMAX}}g
        - -XX:+HeapDumpOnOutOfMemoryError
        - -XX:HeapDumpPath={{env.CATALINA_BASE}}/memorydumps
      name: standard
  packaging:
    implementation: tomcat
    mode: war
    type: java
version: 1.0-SNAPSHOT
